<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vehículos</title>
    <link rel="stylesheet" href="registro_vehiculo.css">
</head>
<body>
    <header>
            <div class="header-logo">
                <img src="/Iconos/logo.png" alt="La Metro">
            </div>
            <nav>
                <ul>
                    <li><a href="#vehiculos">Vehículos</a></li>
                    <li><a href="#reporte">Reporte</a></li>
                    <li><a href="#mapa">Mapa</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <span>Anderson Rodríguez</span>
                <img src="/Iconos/usuario.png" alt="Usuario">
            </div>
    </header>
    <main>
        <h2>Vehículo con mensualidad</h2>
        <label for="documento">Número de Documento</label>
        <input type="number" id="documento" name="documento" value="54238905" required>
            
        <label for="telefono">Teléfono</label>
        <input type="number" id="telefono" name="telefono" value="3254357089">
            
        <label for="placa">Placa</label required>
        <input type="text" id="placa" name="placa" value="JKL145">

        <label for="fecha-inicio">Fecha de inicio</label required>
        <input type="date" id="fecha-inicio" name="fecha-inicio">
            
        <label for="fecha-fin">Fecha de fin</label required>
        <input type="date" id="fecha-fin" name="fecha-fin">

        <label for="costo-mensual">Costo mensual</label required>
        <input type="number" id="costo-mensual" name="costo-mensual">
        
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" placeholder="Ej. Ford Fiesta con daños en el parabrisas..."></textarea>
        
        <div class="button-group">
            <button type="submit" class="bton clear">Volver</button>
            <button type="submit" class="btn save">Guardar</button>
            <button type="submit" class="btn edit">Editar</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 La Metro 2. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
